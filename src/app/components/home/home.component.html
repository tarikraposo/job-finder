<div class="container">
    @if(isLoading){
    <mat-progress-spinner />
    } @else {
    <li *ngFor="let items of data; index as i; trackByFn">
        <mat-card class="card-container" appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    {{data.title}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{data.company}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{data.description}}</p>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-button>Ver mais <a href="">{{data.website_ur}}</a></button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
    </li>

    }
</div>
