<div class="container">
    <div class="wrapper">
        @if(isLoading){
        <div style="height: 100%;">
            <mat-card class="card-container" style="background-color: black; height: 30vh; width: 100%;">
                <mat-spinner></mat-spinner>
            </mat-card>
        </div>
        } @else {
        <li *ngFor="let job of results " class="card-container">
            <div class="title">
                <h3> {{job.title}}</h3>
                <mat-card class="card-item">
                    <mat-card-header>
                        <mat-card-title>

                        </mat-card-title>
                        <mat-card-subtitle>
                            {{job.company.name}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div [innerHTML]="job.description">

                        </div>
                    </mat-card-content>
                    <mat-card-footer class="card-footer">
                        <mat-card-header>{{job.location}}</mat-card-header>
                        <a href="{{job.company.website_url}}" target="_blank" class="button"> Ver mais</a>
                    </mat-card-footer>
                </mat-card>
            </div>

        </li>
        }
    </div>

</div>
